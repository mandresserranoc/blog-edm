<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./base.css">
	<link rel="stylesheet" href="./css.css">

</head>

<body>
	<header>
		<div class="contenedor">
			<nav class="navbar main-header">
				<div class="container navbar-container"><a href="/" class="navbar-brand"><img src="./images/logo.png"
							alt="EDM News" width="190" height="114" class="navbar-brand__image"></a>
							<button aria-controls="navbarmain" type="button"
						aria-label="Toggle navigation" class="navbar-toggler hidden-lapto"><img
							src="./images/burger.svg" alt="Open/Hide Menu" width="38"
							height="30" class="menumobile"></button>
					<div class="navbar-collapse" id="navbarmain">
						<div class="navbar-nav">
							<a class="nav-link pr-0"
							href="/">Inicio</a>

							<a class="nav-link" href="contacto.html">Contacto</a>
						</div>
					</div>
				</div>
			</nav>
		</div>
	</header>
	<main id="content" class="bypass-block-target main-content container padding-top-inner padding-bottom-inner"
		tabindex="-1">
		<br>
		<h1 class="h1"><span class="h1__span">EDM</span> CONTACTO</h1>
        <div class="grid-contact">
            
            <form class="" novalidate="">
                <div class="grid-form-contact">
                   
                    <div class="form-group grid-form-contact__name"><label class="form-label">Nombre<input type="text"
                                id="name" name="name" value="" required="" maxlength="50" class="form-control">
                            
                            <div class="invalid-feedback">Por favor proporcione su
                                <!-- -->Nombre
                            </div>
                        </label></div>
                    <div class="form-group grid-form-contact__lastName"><label class="form-label">Apellido<input type="text"
                                id="lastName" name="lastName" value="" required="" maxlength="50" class="form-control">
                            
                            <div class="invalid-feedback">Por favor proporcione su
                                <!-- -->Apellido
                            </div>
                        </label></div>
                    <div class="form-group grid-form-contact__email"><label class="form-label">Email<input type="email"
                                id="txtEmail" name="email" value="" required="" maxlength="50" class="form-control">
                            
                            <div class="invalid-feedback">Por favor proporcione su
                                <!-- -->Email
                            </div>
                        </label></div>
                    <div class="form-group grid-form-contact__phone">
                        
                       
                        
                        <label class="form-label">Genero <select id="ddlmany" name="roommates" class="form-control form-select form-control" required=""><option value="">Soltero/a</option><option value="one">Soltero</option><option value="two">Casado</option></select><div class="invalid-feedback">Por favor proporcione su genero</div></label>
                      
                    
                    </div>
                    <div class="form-group grid-form-contact__message"><label class="form-label">Comentarios<textarea
                                id="txtMessage" rows="5" name="message" required="" class="form-control"></textarea>
                            
                            <div class="invalid-feedback">Por favor proporcione su Comentario
                            </div>
                        </label></div>
                    <fieldset class="form-group grid-form-contact__check">
                        <legend>Desea recibir el Newsletter?</legend>
                        <div class="form-group d-flex">
                            <div class="form-check"><input type="radio" name="sendInformation" required=""
                                    id="sendInformationSi" class="form-check-input mr-1" value="true"><label
                                    for="sendInformationSi" class="form-check-label mr-2">Si <span class="sr-only">Si enviar
                                        information</span></label><input type="radio" name="sendInformation" required=""
                                    id="sendInformationNo" class="form-check-input mr-1" value="false"><label
                                    for="sendInformationNo" class="form-check-label">No<span class="sr-only">no enviar
                                        information</span></label>
                                
                                <div class="invalid-feedback">Por favor confirme si desea recibir el Newsletter</div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="text-center grid-form-contact__submit">
                        <button type="submit" class="btn btn-outline-main">Enviar formulario</button>
                    <input type="reset" class="btn btn-outline-main" value="Limpiar fromulario">
                    </div>
                </div>
               
            </form>

           

	</main>
</body>

</html>
